name:                minipass
version:             0.1.0.0
github:              "DexterLB/minipass"
license:             MIT
author:              "dexterlb"
maintainer:          "dexterlb@qtrp.org"
copyright:           "MIT License"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

description:         Please see the README on GitHub at <https://github.com/DexterLB/minipass#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec >= 6.5.0 && < 7.0.0
- text >= 1.0

library:
  source-dirs: src

executables:
  minipass-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - minipass

tests:
  minipass-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - minipass
