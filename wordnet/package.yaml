ghc-options:
- -Wall
- -Werror
- -Wno-orphans

tests:
  wordnet-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wordnet
